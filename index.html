<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UniHive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <style>
      @property --aurora-angle {
        syntax: '<angle>';
        initial-value: 0deg;
        inherits: false;
      }

      :root {
        --color-primary: #a855f7; /* Purple-500 */
        --gradient-primary: linear-gradient(to right, #2563eb, #9333ea); /* blue-600 to purple-600 */
        --gradient-secondary: linear-gradient(to right, #06b6d4, #3b82f6); /* cyan-500 to blue-500 */
        --gradient-aurora: radial-gradient(100% 275% at 50% 125%, rgba(236, 72, 153, 0.4) 0%, rgba(168, 85, 247, 0.2) 60%, rgba(168, 85, 247, 0) 100%);
      }
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f9fafb; /* gray-50 */
        overflow-y: scroll; /* Prevent layout shift when modal opens */
        color: #1f2937; /* Default to dark text */
      }
      .font-gamified {
        font-family: 'Luckiest Guy', cursive;
        letter-spacing: 1px;
      }
      .prose {
        max-width: 65ch;
      }
      .animate-bounce-in {
        animation: bounce-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .animate-fade-slide-in {
        animation: fade-slide-in 0.5s ease-out forwards;
        opacity: 0;
        animation-delay: var(--animation-delay, 0s);
      }
      .gradient-text {
        background-image: var(--gradient-primary);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      @keyframes bounce-in {
        0% { opacity: 0; transform: scale(0.9); }
        100% { opacity: 1; transform: scale(1); }
      }
      @keyframes fade-slide-in {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes aurora-spin {
        from { --aurora-angle: 0deg; }
        to { --aurora-angle: 360deg; }
      }

      @keyframes pack-suitcase {
        0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
        20% { transform: translateY(0) scale(1); opacity: 1; }
        80% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
      }

      @keyframes fly-in {
        0% { transform: translate(var(--start-x), var(--start-y)) scale(0.2); opacity: 0; }
        100% { transform: translate(0, 0) scale(1); opacity: 1; }
      }
    </style>
